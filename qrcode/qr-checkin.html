<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Check-in</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg">
  <div class="container">
    <h1 class="title">Check-in</h1>

    <div class="location-info" id="locationInfo">
      Je checkt nu in op: Onbekende plek
    </div>

    <!-- Infos sur la localisation -->
    <div class="location-details" id="locationDetails">
      <div class="detail-row">
        <span class="detail-label">Capaciteit:</span>
        <span class="detail-value" id="capacityValue">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Momenteel bezet:</span>
        <span class="detail-value" id="currentValue">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Prises beschikbaar:</span>
        <span class="detail-value" id="prisesValue">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Schermen:</span>
        <span class="detail-value" id="screensValue">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Voorzieningen:</span>
        <span class="detail-value" id="amenitiesValue">-</span>
      </div>
    </div>

    <div id="messageContainer"></div>

    <form id="checkinForm" class="form">
      <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text" id="naam" name="naam" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit" class="btn-primary">Check-in</button>
    </form>

    <!-- Bouton Quitter (caché par défaut) -->
    <div id="exitButtonContainer" style="display: none;">
      <button type="button" id="exitBtn" class="btn-secondary">Check-out</button>
    </div>

    <div class="checkins-section">
      <h2 class="section-title">Laatste check-ins</h2>
      <div class="checkins-list" id="checkinsList">
        <div class="empty-state">Nog geen check-ins</div>
      </div>
    </div>
  </div>

  <script src="js/checkin.js" defer></script>
</body>

</html>
